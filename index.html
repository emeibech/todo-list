<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <script defer src="main.js"></script>
    </head>
    <body class="bg-gray-100">
        <div class="wrapper border border-black h-screen w-screen flex place-items-center" >
            <h3 class="list-name text-center text-4xl col-span-full">Do It Today</h3>
            <div class="list">
                <div class="flex flex-col items-center gap-3 text-xl text-center">
                    <p>Do some shit</p>
                    <p>Do some more shit</p>
                    <p>Do some other shit</p>
                    <p>Do some other shit and then that other shit and then some more shit</p>
                </div>
            </div>
            <button class="nav flex flex-grow w-full h-full justify-end px-8 py-4">
                <div class="btn-wrapper">
                    <div class="btn rounded-full w-14 h-14 bg-green-300 shadow-lg cursor-pointer flex flex-col justify-center items-center gap-1.5">
                        <div class="h-1 w-7 bg-white"></div>
                        <div class="h-1 w-7 bg-white"></div>
                        <div class="h-1 w-7 bg-white"></div>
                    </div>
                </div>
            </button>
        </div>
    </body>
</html>
